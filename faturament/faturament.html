<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>DIAMOND | Faturamentos</title>
    <link rel="stylesheet" href="faturament.css">
</head>
<body>
    <div class="navbar">
        <a href="faturament.html" class="nav-item"><i class="material-icons">home</i> Início</a>
        <a href="/agenda/agenda.html" class="nav-item"><i class="material-icons">search</i> Agenda</a>
        <a href="#" class="nav-item"><i class="material-icons">person</i> Perfil</a>
    </div>

    <div class="main-container">
        <div class="form-container">
            <form id="transactionForm">
                <label for="transactionType">Escolha:</label>
                <select id="transactionType" name="transactionType">
                    <option value="Entrada">Entrada</option>
                    <option value="Saída">Saída</option>
                </select>

                <label for="reason">Motivo:</label>
                <input type="text" id="reason" name="reason" required>

                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="button" onclick="submitTransaction()">Enviar</button>
            </form>
        </div>

        <div class="extrato-container" id="extratoContainer">
            <!-- Extrato content goes here -->
        </div>
    </div>

    <script src="faturament.js"></script>
</body>
</html>
